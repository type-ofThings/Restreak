<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Restreak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="../images/logo.png" alt="Restreak">
      <span>Restreak</span>
    </div>
  </header>

  <!-- LOGIN -->
  <main class="login-container">
    <div class="login-card">

      <!-- Card Header -->
      <div class="card-header">
        <h1>Welcome back</h1>
        <p>Log in to continue your habit journey</p>
      </div>

      <!-- FORM -->
      <form>

        <div class="input-group">
          <input type="email" required>
          <label>Email address</label>
        </div>

        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox">
            Remember me
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>
         <a href="main.html" class="login-btn">Sign in</a>
      </form>

      <div class="divider">OR</div>

      <button class="google-btn">
        <img src="../images/google-icon.svg" alt="">
        Continue with Google
      </button>

      <p class="signup-text">
        Don’t have an account?
        <a href="#">Create one</a>
      </p>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Restreak. All rights reserved.</p>
  </footer>

</body>
</html>
